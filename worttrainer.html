<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1e88e5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worttrainer</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/worttrainer.css">


    <!-- COMMON -->
    <script type="module" src="js/common/storage.js"></script>
    <script type="module" src="js/common/settings.js"></script>
    <script type="module" src="js/common/menu.js"></script>

    <!-- TIMER -->
    <script type="module" src="js/worttrainer/timer.js"></script>

    <!-- indexedBackup -->
    <script src="js/common/indexedBackup.js"></script>

    <!-- WORTTRAINER -->
    <script type="module" src="js/worttrainer/worttrainer-storage.js"></script>
    <script type="module" src="js/worttrainer/worttrainer-logic.js"></script>
    <script type="module" src="js/worttrainer/worttrainer-ui.js"></script>
    <script type="module" src="js/worttrainer/worttrainer.js"></script>
  </head>

  <body>
    <div class="layout">
      <div id="main-menu"></div>

      <div class="content">
        <h1>Worttrainer</h1>

        <div class="trainer-layout">
          <!-- Wortliste -->
          <div class="trainer-wordlist">
            <h4>
              Wortliste
              <span id="wordCount" class="word-count"></span>
            </h4>

            <div class="sort-toggle">
              <label class="switch">
                <input type="checkbox" id="sortByMistakes">
                <span class="slider"></span>
              </label>
              <span>Fehlerhäufigkeit</span>
            </div>

            <ul id="word-list"></ul>
          </div>

          <!-- Trainer-Inhalt -->
          <div class="trainer-main">
            <input type="text" id="input-new" placeholder="Wort eingeben (Enter)">

            <div class="word-display" id="word-display">
              <span>Bitte ein Wort auswählen oder eingeben.</span>
            </div>

            <input type="text" id="input-falsch" placeholder="Falsch geschrieben (Enter)">

            <div class="trainer-buttons">
              <button id="btn-correct" class="btn correct" type="button">Richtig</button>
              <button id="btn-wrong" class="btn wrong" type="button">Falsch</button>
              <button id="btn-delete" class="btn delete" type="button">Löschen</button>
            </div>

            <div class="navigation">
              <button id="btn-prev" class="btn nav" type="button">← Zurück</button>
              <button id="btn-next" class="btn nav" type="button">Weiter →</button>
            </div>

            <div class="stats" id="stats">
              Richtig: <span id="stats-correct">0</span> |
              Falsch: <span id="stats-wrong">0</span> |
              Fehlerbilanz: <span id="stats-diff">0</span>
            </div>

            <div class="wrong-variants" id="wrong-variants"></div>
          </div>

          <!-- Session-Info -->
          <div id="session-info">
            <div id="session-timer">Zeit: 0s</div>
            <div id="session-stats">
              <div id="session-correct">Richtig: 0</div>
              <div id="session-wrong">Falsch: 0</div>
              <div id="session-total">Gesamt: 0</div>
            </div>
            <button id="btn-reset" class="btn reset" type="button">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loadMenu } from "./js/common/menu.js";
      loadMenu();
    </script>

    <div id="updateToast" class="update-toast">App wurde aktualisiert</div>
  </body>
</html>
